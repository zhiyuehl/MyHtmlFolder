<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>10.12-demo3-表格</title>
	</head>
	<body>
		<div>
			<table border="1px" style="border-collapse: collapse;margin: auto;margin-top: 50px;">
			<caption style="font-weight: bold;font-size:12px;">表1 input元素type属性值</caption>
			<colgroup>
				<col style="width: 100px;"/>
				<col style="width: 200px;"/>
				<col style="width: 300px;"/>
				
			</colgroup>
			<tbody>
				<tr style="background-color: orange;color: white;font-weight: bold;text-align: center;">
					<td>type属性值</td>
					<td>说明</td>
					<td>浏览器效果（参考效果）</td>
				</tr>
				<tr>
					<td style="font-weight: bold;">text</td>
					<td>单行文本框</td>
					<td style="text-align: center;"><input type="text" name="text" value="text"></td>
				</tr>
				<tr>
					<td style="font-weight: bold;">password</td>
					<td>密码文本框</td>
					<td style="text-align: center;"><input type="password" name="password" value="123456"></td>
				</tr>
				<tr>
					<td style="font-weight: bold;">button</td>
					<td>按钮</td>
					<td style="text-align: center;"><input type="submit" name="submit" value="注册"></td>
				</tr>
				<tr>
					<td style="font-weight: bold;">reset</td>
					<td>重置按钮</td>
					<td style="text-align: center;"><input type="reset" name="reset" value="重置"></td>
				</tr>
				<tr>
					<td style="font-weight: bold;">image</td>
					<td>图形形式的提交按钮</td>
					<td style="text-align: center;"><input type="image" name="imgsubmit" src="../img/a1.jpg" height="50px"></td>
				</tr>
				<tr>
					<td style="font-weight: bold;">radio</td>
					<td>单选按钮</td>
					<td style="text-align: center;">性别：
						<input type="radio" name="gender" value="0">男
						<input type="radio" name="gender" value="1"/>女
					</td>
				</tr>
				<tr>
					<td style="font-weight: bold;">checkbox</td>
					<td>复选按钮</td>
					<td style="text-align: center;">兴趣：
						<input type="checkbox" name="gender" value="0">旅游
						<input type="checkbox" name="gender" value="1"/>摄影
						<input type="checkbox" name="gender" value="2">跑步
					</td>
				</tr>
				<tr>
					<td style="font-weight: bold;">hidden</td>
					<td>隐藏字段</td>
					<td><input type="hidden" name="sname" value="1111"></td>
				</tr>
				<tr>
					<th>file</th>
					<td>文件上传</td>
					<td style="text-align: center;">
					上传个人照片<br>
					<input type="file" name="upfile" style="margin-left:145px;">
				</td>
				</tr>
				
			</tbody>
			
		</table>
		</div>
		
		
		
		
		
		
	</body>
</html>
