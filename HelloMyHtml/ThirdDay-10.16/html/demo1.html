<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>10.16-demo1-js</title>
		<script src="../js/demo1.js"></script>
	</head>
	<body>
		<hr />
		<h4>托运行李价格</h4>
		<input type="number" id="kg" name="kg" placeholder="输入行李重量（kg）" min="0"/>
		<br />
		<input type="text" id="kgresult" name="kgresult" placeholder="总价格"/>
		<br />
		<input type="button" value="开始计算" onclick="aaa()"/>
		<hr />
		
		<h4>函数方程</h4>
		<input type="number" id="xvalue" name="xvalue" placeholder="输入x的值"/>
		<br />
		<input type="text" id="yvalue" name="yvalue" placeholder="y的值"/>
		<br />
		<input type="button" value="开始计算" onclick="bbb()"/>
		<hr />
		
		
		<h4>计算日期是今年的第几天</h4>
		<input type="number" id="year" name="year" placeholder="请输入年份"/>
		<br />
		<input type="number" id="month" name="month" placeholder="请输入月份"/>
		<br />
		<input type="number" id="day" name="day" placeholder="请输入日子"/>
		<br />
		<input type="text" id="dayresult" name="dayresult" placeholder="第几天"/>
		<br />
		<input type="button" value="计算是第几天" onclick="ddd()"/>
		<hr />
		
	</body>
</html>
