<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>10.17-demo6-scrollview</title>
		
		<style type="text/css">
			body {
				padding: 0px;
				margin: 0px;
			}
			.box {
				width: 300px;
				height: 200px;
				border: 2px solid blue;
				position: relative;
				overflow: hidden;	
				margin: 50px auto;		
			}
			
			.content {
				width: 600%;
				height: 100%;
				position: absolute;
				left: 0px;
			}
			
			.content img {
				width: 300px;
				height: 200px;
				top: 0px;
				bottom: 0px;
				float: left;
			}
			
			
		</style>
		
	</head>
	<body>
		
		<div class="box">
			<div class="content">
				<img src="img/img/11.jpg"/>
				<img src="img/img/12.jpg"/>
				<img src="img/img/13.jpg"/>
				<img src="img/img/14.jpg"/>
				<img src="img/img/15.jpg"/>
				
				<img src="img/img/11.jpg"/>
			</div>
			
		</div>
		
		<script type="text/javascript">
			
			var content = document.querySelector('.content');
			
			
			var timer;
			var outTimer//延时定时器;
			var x = 0;
			
			
			
			function move() {
				x -= 2;
				if (x % 300 == 0) {
					clearInterval(timer);
					clearTimeout(outTimer);
					
					outTimer = setTimeout(function(){
						timer = setInterval(move,16);
					},1000);
				}
				
				x = x <= -1500 ? 0 : x;
				content.style.left = x + 'px';
			}
			
			timer = setInterval(move,16);
			
			
			
		</script>
		
		
		
		
	</body>
</html>
